<script type="text/javascript" src="{racine}/{theme}/{lg}/templates/variantes_multicriteres.js"></script>
<script type="text/javascript" src="{cdn}/js/kiubi.api.pfo.jquery-1.0.min.js"></script>

<style>
.produit_detail .produit_infos ul.variantes {
	border-bottom: none;
}
.criterion {
	display: block;
	width:100%;
	height:30px;
}
.produit_detail .produit_infos .price {
	color: #A6A6A6;
	font-size: 1.5em;
	float: left;
	line-height: 45px;
}
	
</style>

<script>
	jQuery(function($){
		// On cherche le produit id courant dans la page.
		var product_id = parseInt($('.produit_detail input[name=pid]').val());
		// On recherche l'ensemble des variantes du produit
		var query = kiubi.catalog.getProduct(product_id, {extra_fields:'price_label,variants'})
		
		query.done(function(meta, product){
			$('ul.variantes').variantes_multicriteres(product);
		});
		
	});
</script>
